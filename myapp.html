<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">

    <header>
      {{> loginButtons}}
      <h1>Todo List</h1>
    </header>

    <h1> Tasks </h1>
    <ul>
      {{#each tasks}}
      {{> task}}
      {{/each}}
    </ul>

    <h1> Players </h1>
    <ul>
      {{#each players}}
      {{> player_details}}
      {{/each}}
    </ul>

    <h1> Bookings {{selweek}} </h1>

    <select class="dropdown">
      <option value="33">33</option>
      <option value="34">34</option>
      <option value="35">35</option>
      <option value="36">36</option>
    </select>

    <table class="bookings">
      {{#each bookings_for_selected_week}}
      {{> booking_item}}
      {{/each}}
    </table>

    <button class="xyz" id="adduser">Add User</button>
 
  </div>
</body>

<template name="task">
  <li>{{text}}</li>
</template>

<template name="booking_item">
  <tr>
  <td>{{starttid}}</td>
  <td>{{sluttid}}</td>
  <td>{{aktivitet}}</td>
  </tr>
</template>

<template name="player_details">
  <li class="player {{selectedClass}}">{{username}} @ {{location}} Count: {{clickcount}}</li>
</template>
